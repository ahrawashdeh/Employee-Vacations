

<h2 class="mt-4">Add or Edit Employee</h2>
<div>
  <div class="form-group">
    <input type="text" 
           [(ngModel)]="employee.name" 
           name="name" 
           placeholder="Employee name" 
           class="form-control mb-2"
           #name="ngModel"
           (change)="log(name)"
           required
           >
      <div class="alert alert-danger" *ngIf="!name.valid && name.touched">Name is Required</div>
      <button (click)="submitForm()" [disabled]="!name.valid" class="btn btn-primary">Save</button>
  </div>
</div>





<div class="">
<h2 class="mt-4">Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Employee Id</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees | paginate: { itemsPerPage: 5, currentPage: p}">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>
          <button class="btn btn-secondary me-3" type="submit" (click)="populateForm(employee)">Edit Employee</button>
          <button class="btn btn-danger" type="submit" (click)="deleteEmployee(employee.id)">Delete Employee</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
